<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Manager - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #1a1a1a; color: white; height: 100vh; display: flex; align-items: center; }
        .login-card { background: #2d2d2d; border: 1px solid #ffc107; border-radius: 15px; padding: 2rem; width: 100%; max-width: 400px; margin: auto; }
        .btn-warning { font-weight: bold; }
    </style>
</head>
<body>
<div class="login-card shadow-lg">
    <h2 class="text-center mb-4" style="color: #ffc107;">EVOLUXO ADMIN</h2>

    <div th:if="${param.error}" class="alert alert-danger text-center">
        Invalid username or password.
    </div>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" required autofocus>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-warning">Sign In</button>
        </div>
    </form>
</div>

</body>

<script>

    async createBooking(event) {
        event.preventDefault();

        const formData = {
            clientId: document.getElementById('selectedClientId').value,
            serviceId: document.getElementById('selectedServiceId').value,
            dateTime: document.getElementById('appointmentDate').value + 'T' + document.getElementById('appointmentTime').value
        };

        const response = await fetch('/api/appointments/create', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: new URLSearchParams(formData)
        });

        if (response.ok) {
            alert("Booking confirmed!");
            window.location.reload();
        }
    }

</script>
</html>
